@import utils.Navbar
@(navbar: Navbar)(events: List[Event])
@main(navbar = navbar){

  @for(event <- events){
      <div class="row">
          <div class="center col s12 m12">
              <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                      <span class="card-title">@event.getEventName()</span>
                      <p>
                          Cost: @event.getCost() <br>
                          Attendees Current: @event.getAttendeesCurrent() <br>
                          Capacity: @event.getCapacity()<br>
                          <a href="/event/@event.getID()" >Event Page</a>


                      </p>
                  </div>
              </div>
          </div>
      </div>
  }
}
