@import utils.Navbar
@(navbar: Navbar)(event: Event)
@main(navbar = navbar) {
    <div class="row">
        <div class="center">
            <div class="col s12 m12">
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="@event.getImageLink">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="left-align">
                                <h3>@event.geteventName()</h3>
                                <div class="container">
                                    <p>Date: @event.getEventDate</p>
                                    <p>Place: @event.getVenue</p>
                                    <p>Price: @event.getCost</p>
                                    <p>Seats: @event.getCapacity</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s8 left-align">
            <h3>just a bit of content</h3>
            <p> big old content here</p>

            <!--facebook share button in an iframe (quick and dirty) move this anywhere on this page you want -->
            <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fwww.commorg-staging.herokuapp.com/event/@event.getID()&layout=button_count&size=small&mobile_iframe=true&width=70&height=20&appId" width="70" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>
        <div class="col s4">
            <div class="center">
                <br>
                <input type="button" value="Attend" class="waves-effect waves-orange deep-orange btn btn-flat">
            </div>
        </div>
    </div>
}
