@import utils.Navbar
@(navbar: Navbar)(event: Event)
@main(navbar = navbar){
    <div class="row">
        <div class="center col s12 m12">
            <div class="container">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">@event.geteventName()</span>
                        <p>
                            Cost: @event.getCost() <br>
                            Attendees Current: @event.getAttendeesCurrent() <br>
                            Capacity: @event.getCapacity()

                        </p>
                        <img src=@event.getImageLink() >
                    </div>
                </div>
            </div>
        </div>
    </div>
}
